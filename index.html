<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Favicons/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>

    <title>New Generation Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/images/logo.svg" alt="Logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="/images/cart.svg" alt="Cart" />
      </div>
    </header>
    <main>
      <section class="main-container">
        <div class="introduction">
          <div class="intro-info">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch baseless offering a 4k display with a touch screen
            </p>
          </div>

          <div class="btn-options">
            <button class="option-select">Details</button>
            <button class="option-add">Add to cart</button>
          </div>
        </div>
        <div class="cover-img">
          <img src="/images/matebook.png" alt="matebook" />
        </div>
      </section>
      <img
        class="big-eclipse"
        src="/images/big-eclipse.svg"
        alt="big eclipse"
      />
      <img
        class="mid-eclipse"
        src="/images/mid-eclipse.svg"
        alt="medium eclipse"
      />
      <img
        class="small-eclipse"
        src="/images/mid-eclipse.svg"
        alt="small eclipse"
      />
      <div class="laptop-selection">
        <img src="/images/arrow-left.svg" alt="left arrow" />
        <img src="/images/dot.svg" alt="dot 1" />
        <img src="/images/dot-full.svg" alt="dot full" />
        <img src="/images/dot-full.svg" alt="" />
        <img src="/images/arrow-right.svg" alt="right arrow" />
      </div>
    </main>
  </body>
</html>
